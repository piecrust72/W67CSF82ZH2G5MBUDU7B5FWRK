name: Update Scripts Manifest

on:
  push:
    paths:
      - 'scripts/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate scripts.json
        run: |
          echo "{" > scripts.json
          first=1
          for dir in scripts/*; do
            if [ -d "$dir" ] && [ -f "$dir/version.txt" ]; then
              folder=$(basename "$dir")
              version=$(cat "$dir/version.txt" | tr -d '\n\r')
              if [ $first -eq 0 ]; then echo "," >> scripts.json; fi
              echo "  \"${folder}\": \"${version}\"" >> scripts.json
              first=0
            fi
          done
          echo "}" >> scripts.json

      - name: Commit and Push if Changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add scripts.json
          git diff --cached --quiet || git commit -m "Update scripts.json"
          git push
